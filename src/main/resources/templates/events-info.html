<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>

<nav class="nav">
    <th:block th:include="~{fragments/navbar-logged-user}"></th:block>
</nav>

<header>

</header>

<style>
    body {
        background-image: url('/img/conference-hall.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;
    }
</style>

<form th:action="@{/events/events-info}" th:method="POST"
      th:object="${bookingAddBindingModel}" class="restaurant-booking">

    <div>
        <label>Event type:</label>
        <select th:field="*{facilityName}">
            <th:block th:each="name : ${eventTypes}">
                <option th:text="${name}" th:value="${name}"></option>
            </th:block>

        </select>
    </div>

    <div>
        <label for="lname">Last name</label>
        <input th:field="*{userLastName}" type="text" id="lname" name="lname" required>

        <th:block th:each="error : ${#fields.errors('userLastName')}">
            <div class="mx-auto">
                <small th:text="${error}" class="text-danger">Password must be betweeen 3 and 10
                    characters</small>
            </div>
        </th:block>
    </div>

    <div>
        <label for="start">Start date</label>
        <input th:field="*{startDate}" type="datetime-local" id="start date" name="start date" required>

        <th:block th:each="error : ${#fields.errors('startDate')}">
            <div class="mx-auto">
                <small th:text="${error}" class="text-danger">Password must be betweeen 3 and 10
                    characters</small>
            </div>
        </th:block>
    </div>

    <div>
        <label for="start">End date</label>
        <input th:field="*{endDate}" type="datetime-local" id="start" name="start date" required>

        <th:block th:each="error : ${#fields.errors('endDate')}">
            <div class="mx-auto">
                <small th:text="${error}" class="text-danger">Password must be betweeen 3 and 10
                    characters</small>
            </div>
        </th:block>
    </div>

    <div>
        <label for="number">Number of participants</label>
        <input th:field="*{numberOfGuests}" type="number" min="1" max="80" id="number" name="number" required>

        <th:block th:each="error : ${#fields.errors('numberOfGuests')}">
            <div class="mx-auto">
                <small th:text="${error}" class="text-danger">Password must be betweeen 3 and 10
                    characters</small>
            </div>
        </th:block>
    </div>

    <div>
        <button type="submit">Send request</button>
    </div>

</form>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>

</footer>


</body>
</html>
